<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏãùÏû¨Î£å ÏàòÏ†ï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8f5e9 0%, #fff3e0 100%);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        body.fade-out {
            opacity: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            background: #f5f5f5;
            color: #666;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #FF9800;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fff3e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group label .required {
            color: #f44336;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF9800;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 152, 0, 0.1);
        }

        .form-group input[readonly] {
            background: #f0f0f0;
            color: #888;
            cursor: not-allowed;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .storage-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .storage-option {
            position: relative;
        }

        .storage-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .storage-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }

        .storage-option label .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .storage-option label .text {
            font-size: 13px;
            color: #666;
        }

        .storage-option input:checked + label {
            border-color: #FF9800;
            background: #fff3e0;
        }

        .storage-option input:checked + label .text {
            color: #e65100;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .id-badge {
            display: inline-block;
            background: #f5f5f5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .storage-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è ÏãùÏû¨Î£å ÏàòÏ†ï</h1>
            <div class="nav-links">
                <a href="/ingredient/list">üìã Î™©Î°ùÏúºÎ°ú</a>

        </div>

        <div class="card">

            <form th:action="@{/ingredient/update/{id}(id=${ingredient.ingredientId})}" method="post" name="updateForm">

                    <select id="categoryId" name="categoryId" required>

                               th:value="${#temporals.format(ingredient.purchaseDate, 'yyyy-MM-dd')}">

                    <div class="form-group">

                        <input type="date" id="expiryDate" name="expiryDate" required
                               th:value="${#temporals.format(ingredient.expiryDate, 'yyyy-MM-dd')}">
                    </div>
                </div>

                <div class="section-title">ÏàòÎüâ Î∞è Î≥¥Í¥Ä</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">ÏàòÎüâ</label>
                        <input type="number" id="quantity" name="quantity" min="0" step="1"
                               th:value="${ingredient.quantity}"
                               placeholder="Ïòà: 500">
                    </div>

                    <div class="form-group">
                        <label for="unit">Îã®ÏúÑ</label>

                            <option value="Í∞ú" th:selected="${ingredient.unit == 'Í∞ú'}">Í∞ú</option>
                            <option value="g" th:selected="${ingredient.unit == 'g'}">g</option>

                            <option value="Ìå©" th:selected="${ingredient.unit == 'Ìå©'}">Ìå©</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Î≥¥Í¥Ä ÏúÑÏπò <span class="required">*</span></label>
                    <div class="storage-options">

                            </label>
                        </div>
                        <div class="storage-option">
                            <input type="radio" id="storage-frozen" name="storageLocation" value="ÎÉâÎèô"
                                   th:checked="${ingredient.storageLocation == 'ÎÉâÎèô'}">
                            <label for="storage-frozen">
                                <span class="icon">üßä</span>
                                <span class="text">ÎÉâÎèô</span>
                            </label>
                        </div>
                        <div class="storage-option">
                            <input type="radio" id="storage-room" name="storageLocation" value="Ïã§Ïò®"
                                   th:checked="${ingredient.storageLocation == 'Ïã§Ïò®'}">
                            <label for="storage-room">
                                <span class="icon">üå°Ô∏è</span>
                                <span class="text">Ïã§Ïò®</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="memo">Î©îÎ™®</label>
                    <textarea id="memo" name="memo" th:text="${ingredient.memo}"
                              placeholder="Ï∂îÍ∞Ä Ï†ïÎ≥¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ÏÑ†ÌÉùÏÇ¨Ìï≠)"></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="goList()">Ï∑®ÏÜå</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpdate()">Ï†ÄÏû•ÌïòÍ∏∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function submitUpdate() {
            if (confirm('ÏàòÏ†ïÎêú ÎÇ¥Ïö©ÏùÑ Ï†ÄÏû•ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                updateForm.submit();
            }
        }

        function goList() {
            location.href = '/ingredient/list';
        }

        // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìö®Í≥º
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });

        document.querySelectorAll('a').forEach(function(link) {
            if (link.hostname === window.location.hostname && !link.hasAttribute('data-no-transition')) {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                        e.preventDefault();
                        document.body.classList.add('fade-out');
                        setTimeout(function() {
                            window.location.href = href;
                        }, 300);
                    }
                });
            }
        });
    </script>
</body>
</html>
