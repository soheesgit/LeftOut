<body>

<div id="quantityModal" class="modal">

<script th:inline="javascript">
    // ë°ì´í„°
    const categories = /*[[${categories}]]*/ [];
    const defaultExpiryList = /*[[${defaultExpiryList}]]*/ [];

    // ì¹´í…Œê³ ë¦¬ë³„ë¡œ ì‹ì¬ë£Œ ê·¸ë£¹í™”
    const ingredientsByCategory = {};
    defaultExpiryList.forEach(item => {
        if (!ingredientsByCategory[item.categoryId]) {
            ingredientsByCategory[item.categoryId] = [];
        }
        ingredientsByCategory[item.categoryId].push(item);
    });

    // í˜„ì¬ ì„ íƒëœ ì‹ì¬ë£Œ
    let selectedIngredient = null;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì „ì²´ í‘œì‹œ
    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
        displayIngredients(0);
        setupCategoryTabs();
    });

    // ì¹´í…Œê³ ë¦¬ íƒ­ ì„¤ì •
    function setupCategoryTabs() {
        const tabs = document.querySelectorAll('.category-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const categoryId = parseInt(this.dataset.category);
                displayIngredients(categoryId);
            });
        });
    }

    // ì‹ì¬ë£Œ í‘œì‹œ
    function displayIngredients(categoryId) {
        const grid = document.getElementById('ingredientGrid');
        grid.innerHTML = '';

        let ingredientsToShow = [];

        if (categoryId === 0) {
            ingredientsToShow = defaultExpiryList;
        } else {
            ingredientsToShow = ingredientsByCategory[categoryId] || [];
        }

        if (ingredientsToShow.length === 0) {
            grid.innerHTML = '<div class="empty-message"><div class="icon">ğŸ¥—</div><p>ë“±ë¡ëœ ì‹ì¬ë£Œê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
            return;
        }

        ingredientsToShow.forEach(item => {
            const card = document.createElement('div');
            card.className = 'ingredient-card';
            card.onclick = () => openModal(item);

            card.innerHTML = `
                <div class="name">${item.ingredientName}</div>
                <div class="expiry-info">ğŸ“… ë³´í†µ ${item.defaultExpiryDays}ì¼</div>
                <button class="add-btn">+ ì¶”ê°€</button>
            `;

            grid.appendChild(card);
        });
    }

    // ëª¨ë‹¬ ì—´ê¸°
    function openModal(ingredient) {
        selectedIngredient = ingredient;
        document.getElementById('modalIngredientName').textContent = ingredient.ingredientName;
        document.getElementById('quantityInput').value = '';
        document.getElementById('unitInput').value = '';
        document.getElementById('storageInput').value = 'ëƒ‰ì¥';
        document.getElementById('quantityModal').classList.add('show');
        document.getElementById('quantityInput').focus();
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
        document.getElementById('quantityModal').classList.remove('show');
        selectedIngredient = null;
    }

    // Enter í‚¤ë¡œ ì¶”ê°€
    document.getElementById('quantityInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            confirmAdd();
        }
    });

    // ì¶”ê°€ í™•ì¸
    async function confirmAdd() {
        if (!selectedIngredient) {
            alert('ì‹ì¬ë£Œ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤!');
            return;
        }

        if (!selectedIngredient.ingredientName || selectedIngredient.ingredientName.trim() === '') {
            alert('ì‹ì¬ë£Œ ì´ë¦„ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤!');
            return;
        }

        const quantity = document.getElementById('quantityInput').value;
        const unit = document.getElementById('unitInput').value;
        const storageLocation = document.getElementById('storageInput').value;

        if (!quantity || quantity <= 0) {
            alert('ìˆ˜ëŸ‰ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }

        if (!unit) {
            alert('ë‹¨ìœ„ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
            return;
        }

        const ingredientToAdd = {
            ingredientName: selectedIngredient.ingredientName,
            categoryId: selectedIngredient.categoryId,
            quantity: parseInt(quantity),
            unit: unit,
            storageLocation: storageLocation
        };

        closeModal();

        try {
            const response = await fetch('/ingredient/quick-add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ingredientToAdd)
            });

            const result = await response.json();

            if (result.success) {
                showToast(result.message, false);
            } else {
                showToast(result.message, true);
            }
        } catch (error) {
            showToast('ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, true);
        }
    }

    // í† ìŠ¤íŠ¸ í‘œì‹œ
    function showToast(message, isError) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        toastMessage.textContent = message;

        if (isError) {
            toast.classList.add('error');
        } else {
            toast.classList.remove('error');
        }

        toast.classList.add('show');

        setTimeout(() => {
            closeToast();
        }, 3000);
    }

    // í† ìŠ¤íŠ¸ ë‹«ê¸°
    function closeToast() {
        document.getElementById('toast').classList.remove('show');
    }

    // ëª©ë¡ í˜ì´ì§€ë¡œ ì´ë™
    function goToList() {
        location.href = '/ingredient/list';
    }

    // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    // í˜ì´ì§€ ì „í™˜ íš¨ê³¼
    document.querySelectorAll('a').forEach(function(link) {
        if (link.hostname === window.location.hostname && !link.hasAttribute('data-no-transition')) {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(function() {
                        window.location.href = href;
                    }, 300);
                }
            });
        }
    });
</script>
