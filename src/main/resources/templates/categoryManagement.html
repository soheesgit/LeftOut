<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .form-section {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>카테고리 관리</h1>

    <div class="form-section">
        <h3>카테고리 추가</h3>
        <form action="/category/add" method="post">
            <div class="form-group">
                <label for="categoryName">카테고리명 *</label>
                <input type="text" id="categoryName" name="categoryName" required
                       placeholder="예: 냉동식품, 소스류 등">
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
        </form>
    </div>

    <h3>현재 카테고리 목록</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>카테고리명</th>
            <th>삭제</th>
        </tr>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="3" style="text-align: center;">등록된 카테고리가 없습니다.</td>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <button class="btn btn-danger"
                        th:onclick="|deleteCategory(${category.categoryId}, '${category.categoryName}')|">
                    삭제
                </button>
            </td>
        </tr>
    </table>

    <div style="margin-top: 20px;">
        <a href="/ingredient/list" class="btn btn-secondary">식재료 목록으로</a>
        <a href="/" class="btn btn-secondary">메인 페이지</a>
    </div>

    <script>
        function deleteCategory(id, name) {
            if (confirm(`'${name}' 카테고리를 삭제하시겠습니까?\n\n주의: 이 카테고리를 사용하는 식재료가 있으면 삭제에 실패할 수 있습니다.`)) {
                location.href = `/category/delete/${id}`;
            }
        }
    </script>
</body>
</html>
