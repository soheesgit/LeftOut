        .btn-primary {

        .btn-secondary {

        @media (max-width: 768px) {

            }
            .form-row {

            }
            .storage-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script th:inline="javascript">
        // ê¸°ë³¸ ìœ í†µê¸°í•œ ë°ì´í„°
        const defaultExpiryData = /*[[${defaultExpiryList}]]*/ [];
        const defaultExpiryMap = {};

        // Map í˜•íƒœë¡œ ë³€í™˜
        defaultExpiryData.forEach(item => {

                days: item.defaultExpiryDays,

        document.getElementById('purchaseDate').valueAsDate = new Date();

        function checkDefaultExpiry() {
            const ingredientName = document.getElementById('ingredientName').value.trim();
            const infoBox = document.getElementById('defaultExpiryInfo');
            const infoText = document.getElementById('defaultExpiryText');

            if (ingredientName && defaultExpiryMap[ingredientName]) {
                const days = defaultExpiryMap[ingredientName].days;
                const categoryId = defaultExpiryMap[ingredientName].categoryId;

                infoText.textContent = `ì´ ì‹ì¬ë£Œì˜ í‰ê·  ìœ í†µê¸°í•œì€ ${days}ì¼ì…ë‹ˆë‹¤.`;
                infoBox.classList.add('show');

                // ì¹´í…Œê³ ë¦¬ ìë™ ì„ íƒ
                if (categoryId) {
                    document.getElementById('categoryId').value = categoryId;
                }

                // ìœ í†µê¸°í•œ ìë™ ê³„ì‚°
                calculateExpiryDate();
            } else {
                infoBox.classList.remove('show');
            }
        }

        // ìœ í†µê¸°í•œ ìë™ ê³„ì‚°
        function calculateExpiryDate() {
            const ingredientName = document.getElementById('ingredientName').value.trim();
            const purchaseDate = document.getElementById('purchaseDate').value;

            if (ingredientName && purchaseDate && defaultExpiryMap[ingredientName]) {
                const days = defaultExpiryMap[ingredientName].days;
                const purchase = new Date(purchaseDate);
                const expiry = new Date(purchase);
                expiry.setDate(expiry.getDate() + days);

                // yyyy-MM-dd í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                const expiryDateStr = expiry.toISOString().split('T')[0];
                document.getElementById('expiryDate').value = expiryDateStr;

        }

            const categoryId = document.getElementById('categoryId').value;

            if (purchaseDate && expiryDate) {

                    alert('ìœ í†µê¸°í•œì€ êµ¬ë§¤ì¼ë³´ë‹¤ ì´ì „ì¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    document.getElementById('expiryDate').focus();

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì‹ì¬ë£Œëª… ê°€ì ¸ì˜¤ê¸° (AI ì¸ì‹ ê²°ê³¼)
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
            const urlParams = new URLSearchParams(window.location.search);
            const ingredientName = urlParams.get('name');
            if (ingredientName) {
                document.getElementById('ingredientName').value = ingredientName;
                checkDefaultExpiry();
            }
        });

        // í˜ì´ì§€ ì „í™˜ íš¨ê³¼
        document.querySelectorAll('a').forEach(function(link) {
            if (link.hostname === window.location.hostname && !link.hasAttribute('data-no-transition')) {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                        e.preventDefault();
                        document.body.classList.add('fade-out');
                        setTimeout(function() {

                        }, 300);
                    }
                });
            }
        });
