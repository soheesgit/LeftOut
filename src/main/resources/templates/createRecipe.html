<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레시피 작성</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .inline-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .ingredient-item,
        .step-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .ingredient-item input {
            flex: 1;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-sm {
            padding: 5px 15px;
            font-size: 13px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .btn-add:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>새 레시피 작성</h1>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form th:action="@{/recipe/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>레시피 제목 <span class="required">*</span></label>
                <input type="text" name="title" required placeholder="예: 김치볶음밥">
            </div>

            <div class="form-group">
                <label>레시피 설명</label>
                <textarea name="description" placeholder="레시피에 대한 간단한 설명을 입력하세요"></textarea>
            </div>

            <div class="form-group">
                <label>대표 이미지</label>
                <input type="file" name="mainImage" accept="image/*">
            </div>

            <div class="form-group">
                <label>재료 <span class="required">*</span></label>
                <div id="ingredientsContainer">
                    <div class="ingredient-item">
                        <input type="text" name="ingredientNames[]" placeholder="재료 이름 (예: 김치)" required>
                        <input type="text" name="ingredientAmounts[]" placeholder="양 (예: 200g)" required>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeIngredient(this)">삭제</button>
                    </div>
                </div>
                <button type="button" class="btn btn-add btn-sm" onclick="addIngredient()">재료 추가</button>
            </div>

            <div class="form-group">
                <label>조리 단계 <span class="required">*</span></label>
                <div id="stepsContainer">
                    <div class="step-item">
                        <span style="font-weight: bold; min-width: 30px;">1.</span>
                        <textarea name="stepDescriptions[]" placeholder="조리 단계를 입력하세요" required></textarea>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeStep(this)">삭제</button>
                    </div>
                </div>
                <button type="button" class="btn btn-add btn-sm" onclick="addStep()">단계 추가</button>
            </div>

            <div class="inline-group">
                <div class="form-group">
                    <label>준비 시간 (분)</label>
                    <input type="number" name="preparationTime" min="0" placeholder="10">
                </div>
                <div class="form-group">
                    <label>조리 시간 (분)</label>
                    <input type="number" name="cookingTime" min="0" placeholder="20">
                </div>
                <div class="form-group">
                    <label>인분</label>
                    <input type="number" name="servings" min="1" placeholder="2">
                </div>
                <div class="form-group">
                    <label>난이도</label>
                    <select name="difficultyLevel">
                        <option value="">선택 안 함</option>
                        <option value="easy">쉬움</option>
                        <option value="medium">보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">레시피 등록</button>
                <a href="/recipe/my-recipes" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <script>
        let ingredientCount = 1;
        let stepCount = 1;

        function addIngredient() {
            ingredientCount++;
            const container = document.getElementById('ingredientsContainer');
            const div = document.createElement('div');
            div.className = 'ingredient-item';
            div.innerHTML = `
                <input type="text" name="ingredientNames[]" placeholder="재료 이름" required>
                <input type="text" name="ingredientAmounts[]" placeholder="양" required>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeIngredient(this)">삭제</button>
            `;
            container.appendChild(div);
        }

        function removeIngredient(button) {
            if (document.querySelectorAll('.ingredient-item').length > 1) {
                button.parentElement.remove();
            } else {
                alert('최소 1개의 재료는 필요합니다.');
            }
        }

        function addStep() {
            stepCount++;
            const container = document.getElementById('stepsContainer');
            const div = document.createElement('div');
            div.className = 'step-item';
            div.innerHTML = `
                <span style="font-weight: bold; min-width: 30px;">${stepCount}.</span>
                <textarea name="stepDescriptions[]" placeholder="조리 단계를 입력하세요" required></textarea>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeStep(this)">삭제</button>
            `;
            container.appendChild(div);
        }

        function removeStep(button) {
            if (document.querySelectorAll('.step-item').length > 1) {
                button.parentElement.remove();
                updateStepNumbers();
            } else {
                alert('최소 1개의 조리 단계는 필요합니다.');
            }
        }

        function updateStepNumbers() {
            const steps = document.querySelectorAll('.step-item');
            steps.forEach((step, index) => {
                step.querySelector('span').textContent = `${index + 1}.`;
            });
            stepCount = steps.length;
        }
    </script>
</body>
</html>
