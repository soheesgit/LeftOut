<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>냉장고 식재료 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .filter-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .expired {
            background-color: #ffcccc;
        }
        .expiring-soon {
            background-color: #fff4cc;
        }
        .d-day {
            font-weight: bold;
        }
        .d-day.expired {
            color: red;
        }
        .d-day.expiring-soon {
            color: orange;
        }
        .d-day.safe {
            color: green;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #008CBA;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        select {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>냉장고 식재료 관리</h1>

    <div class="filter-section">
        <label for="categoryFilter">카테고리 필터:</label>
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="0" th:selected="${selectedCategory == 0}">전체</option>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.categoryName}"
                    th:selected="${category.categoryId == selectedCategory}">
            </option>
        </select>

        <a href="/ingredient/add" class="btn btn-primary">식재료 추가</a>
        <a href="/category/manage" class="btn btn-secondary">카테고리 관리</a>
        <a href="/" class="btn btn-secondary">메인 페이지</a>
    </div>

    <table>
        <tr>
            <th>식재료명</th>
            <th>카테고리</th>
            <th>구매일</th>
            <th>유통기한</th>
            <th>D-day</th>
            <th>수량</th>
            <th>메모</th>
            <th>상세보기</th>
        </tr>
        <tr th:if="${#lists.isEmpty(ingredientList)}">
            <td colspan="8" style="text-align: center;">등록된 식재료가 없습니다.</td>
        </tr>
        <tr th:each="ingredient : ${ingredientList}"
            th:classappend="${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry < 0} ? 'expired' :
                           (${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry <= 3} ? 'expiring-soon' : '')">
            <td th:text="${ingredient.ingredientName}"></td>
            <td th:text="${ingredient.categoryName}"></td>
            <td th:text="${#temporals.format(ingredient.purchaseDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(ingredient.expiryDate, 'yyyy-MM-dd')}"></td>
            <td>
                <span class="d-day"
                      th:classappend="${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry < 0} ? 'expired' :
                                     (${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry <= 3} ? 'expiring-soon' : 'safe')"
                      th:text="${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry < 0} ?
                               ('D+' + ${-ingredient.daysUntilExpiry} + ' (기한만료)') :
                               (${ingredient.daysUntilExpiry != null and ingredient.daysUntilExpiry == 0} ? 'D-Day' :
                               ('D-' + ${ingredient.daysUntilExpiry}))">
                </span>
            </td>
            <td th:text="${ingredient.quantity != null ? ingredient.quantity + (ingredient.unit != null ? ingredient.unit : '') : '-'}"></td>
            <td th:text="${ingredient.memo}"></td>
            <td>
                <a th:href="@{/ingredient/detail/{id}(id=${ingredient.ingredientId})}"
                   class="btn btn-secondary">상세</a>
            </td>
        </tr>
    </table>

    <script th:inline="javascript">
        function filterByCategory() {
            const categoryId = document.getElementById('categoryFilter').value;
            location.href = `/ingredient/list?categoryId=${categoryId}`;
        }
    </script>
</body>
</html>
