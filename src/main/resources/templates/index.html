<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>- H O M E -</title>
    <style>
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="user-info">
        <span th:if="${session.loginUser != null}">
            <strong th:text="${session.loginUser.name}">사용자</strong>님 환영합니다!
            | <a href="/logout">로그아웃</a>
        </span>
    <span th:if="${session.loginUser == null}">
            <a href="/login">로그인</a> | <a href="/signup">회원가입</a>
        </span>
</div>

<h2>냉장고 식재료 관리 시스템</h2>

<div style="margin-top: 20px;">
    <h3>식재료 관리</h3>
    <ul>
        <li><a href="/ingredient/list">📋 내 냉장고 보기 (식재료 목록)</a></li>
        <li><a href="/ingredient/quick-add" style="color: #4CAF50; font-weight: bold;">⚡ 빠른 추가 (클릭으로 추가)</a></li>
        <li><a href="/ingredient/add">📝 상세 추가 (폼 입력)</a></li>
        <li><a href="/statistics">📊 통계 (소비/폐기 통계)</a></li>
        <li><a href="/category/manage">🗂️ 카테고리 관리</a></li>
    </ul>

    <h3>🍳 레시피 (식품안전나라 API)</h3>
    <ul>
        <li><a href="/recipe/list" style="color: #FF9800; font-weight: bold;">📋 레시피 검색 (보유 식재료 기반)</a></li>
    </ul>

    <h3>✍️ 사용자 레시피 게시판</h3>
    <ul>
        <li><a href="/recipe/all-recipes">🔍 모든 레시피 보기</a></li>
        <li><a href="/recipe/my-recipes">📚 내 레시피 관리</a></li>
        <li><a href="/recipe/create" style="color: #FF6B6B; font-weight: bold;">➕ 새 레시피 작성</a></li>
        <li><a href="/recipe/liked-recipes">❤️ 좋아요한 레시피</a></li>
    </ul>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 800px;
    }
    h2 {
        color: #4CAF50;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 10px 0;
    }
    a {
        text-decoration: none;
        color: #008CBA;
        font-size: 16px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
