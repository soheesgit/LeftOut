<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>이메일 설정 - 냉털이</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #fff3e0 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { margin-bottom: 10px; }
        .logo img { width: 200px; height: 100px; }

        .settings-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .settings-card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f5e9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .toggle-group span {
            color: #333;
            font-weight: 500;
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc;
            border-radius: 32px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-switch input:checked + .toggle-slider {
            background: #4CAF50;
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(28px);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2e7d32;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
        }
        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }
        .info-box h4 {
            color: #e65100;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"><img src="/images/logo.png" alt="냉털이 로고"></div>
    </div>

    <div class="settings-card">
        <h2>&#128231; 이메일 알림 설정</h2>

        <div class="info-box">
            <h4>&#128161; 알림 안내</h4>
            <p>유통기한 D-3, D-1, D-Day에 이메일로 알림을 받을 수 있습니다.<br>
               매일 오전 9시 30분에 알림이 발송됩니다.</p>
        </div>

        <div id="message" class="message"></div>

        <form id="emailSettingsForm">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email"
                       th:value="${user.email}"
                       placeholder="example@gmail.com">
                <p class="info-text">유통기한 알림을 받을 이메일 주소를 입력하세요.</p>
            </div>

            <div class="form-group">
                <div class="toggle-group">
                    <span>이메일 알림 받기</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="emailNotificationEnabled"
                               name="emailNotificationEnabled"
                               th:checked="${user.emailNotificationEnabled}">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <p class="info-text">활성화하면 유통기한 임박 시 이메일 알림을 받습니다.</p>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="saveBtn">저장하기</button>
                <button type="button" class="btn btn-secondary" id="testBtn" onclick="sendTestEmail()">테스트 발송</button>
            </div>
        </form>

        <a href="/" class="back-link">&larr; 홈으로 돌아가기</a>
    </div>
</div>

<script>
    const form = document.getElementById('emailSettingsForm');
    const messageDiv = document.getElementById('message');
    const saveBtn = document.getElementById('saveBtn');
    const testBtn = document.getElementById('testBtn');

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        setTimeout(() => {
            messageDiv.className = 'message';
        }, 5000);
    }

    function setLoading(btn, loading) {
        btn.disabled = loading;
        if (loading) {
            btn.dataset.originalText = btn.textContent;
            btn.textContent = '처리 중...';
        } else {
            btn.textContent = btn.dataset.originalText || btn.textContent;
        }
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        setLoading(saveBtn, true);

        const formData = new FormData();
        formData.append('email', document.getElementById('email').value);
        formData.append('emailNotificationEnabled',
                        document.getElementById('emailNotificationEnabled').checked);

        try {
            const response = await fetch('/settings/email', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.success) {
                showMessage(data.message, 'success');
            } else {
                showMessage(data.message, 'error');
            }
        } catch (error) {
            showMessage('오류가 발생했습니다.', 'error');
        } finally {
            setLoading(saveBtn, false);
        }
    });

    async function sendTestEmail() {
        const email = document.getElementById('email').value;
        if (!email) {
            showMessage('이메일 주소를 먼저 입력하고 저장해주세요.', 'error');
            return;
        }

        setLoading(testBtn, true);

        try {
            const response = await fetch('/settings/email/test', {
                method: 'POST'
            });
            const data = await response.json();

            if (data.success) {
                showMessage(data.message, 'success');
            } else {
                showMessage(data.message, 'error');
            }
        } catch (error) {
            showMessage('테스트 이메일 발송 중 오류가 발생했습니다.', 'error');
        } finally {
            setLoading(testBtn, false);
        }
    }
</script>
</body>
</html>
