<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.title}">레시피 상세</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .recipe-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .recipe-title {
            font-size: 32px;
            color: #333;
            margin: 0 0 15px 0;
        }
        .recipe-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .recipe-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-like {
            background-color: #fff;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }
        .btn-like.liked {
            background-color: #ff6b6b;
            color: white;
        }
        .recipe-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .recipe-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 22px;
            color: #333;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .info-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }
        .info-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .ingredients-list {
            list-style: none;
            padding: 0;
        }
        .ingredients-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .ingredients-list li:last-child {
            border-bottom: none;
        }
        .step-item {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .step-number {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .step-description {
            line-height: 1.6;
            color: #555;
        }
        .comments-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .comment-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        .comment-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: bold;
            color: #333;
        }
        .comment-date {
            font-size: 13px;
            color: #888;
        }
        .comment-content {
            line-height: 1.6;
            color: #555;
        }
        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 5px 15px;
            font-size: 13px;
        }
        .difficulty {
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .difficulty-easy {
            background-color: #d4edda;
            color: #155724;
        }
        .difficulty-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        .difficulty-hard {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 레시피 헤더 -->
        <div class="recipe-header">
            <h1 class="recipe-title" th:text="${recipe.title}">레시피 제목</h1>

            <div class="recipe-meta">
                <span>작성자: <strong th:text="${recipe.authorName}">작성자</strong></span>
                <span>조회수: <strong th:text="${recipe.viewCount}">0</strong></span>
                <span>작성일: <strong th:text="${#temporals.format(recipe.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</strong></span>
            </div>

            <p th:if="${recipe.description != null and !recipe.description.isEmpty()}"
               th:text="${recipe.description}"
               style="color: #666; line-height: 1.6; margin-bottom: 20px;">레시피 설명</p>

            <img th:if="${recipe.mainImagePath != null}"
                 th:src="${recipe.mainImagePath}"
                 alt="레시피 이미지"
                 class="recipe-image">

            <div class="recipe-actions">
                <button th:if="${loginUser != null}"
                        th:class="${recipe.isLiked ? 'btn btn-like liked' : 'btn btn-like'}"
                        th:onclick="|toggleLike(${recipe.id})|">
                    ❤ <span id="likeCount" th:text="${recipe.likeCount}">0</span>
                </button>

                <th:block th:if="${loginUser != null and loginUser.id == recipe.userId}">
                    <a th:href="@{/recipe/edit/{id}(id=${recipe.id})}" class="btn btn-primary">수정</a>
                    <form th:action="@{/recipe/delete/{id}(id=${recipe.id})}" method="post" style="display: inline;"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </th:block>

                <a href="/recipe/all-recipes" class="btn btn-secondary">목록으로</a>
            </div>
        </div>

        <!-- 레시피 정보 -->
        <div class="recipe-section">
            <h2 class="section-title">레시피 정보</h2>
            <div class="info-grid">
                <div class="info-item" th:if="${recipe.preparationTime != null}">
                    <div class="info-label">준비 시간</div>
                    <div class="info-value"><span th:text="${recipe.preparationTime}">0</span>분</div>
                </div>
                <div class="info-item" th:if="${recipe.cookingTime != null}">
                    <div class="info-label">조리 시간</div>
                    <div class="info-value"><span th:text="${recipe.cookingTime}">0</span>분</div>
                </div>
                <div class="info-item" th:if="${recipe.servings != null}">
                    <div class="info-label">인분</div>
                    <div class="info-value"><span th:text="${recipe.servings}">0</span>인분</div>
                </div>
                <div class="info-item" th:if="${recipe.difficultyLevel != null}">
                    <div class="info-label">난이도</div>
                    <div class="info-value">
                        <span th:class="${'difficulty difficulty-' + recipe.difficultyLevel}">
                            <span th:if="${recipe.difficultyLevel == 'easy'}">쉬움</span>
                            <span th:if="${recipe.difficultyLevel == 'medium'}">보통</span>
                            <span th:if="${recipe.difficultyLevel == 'hard'}">어려움</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 재료 -->
        <div class="recipe-section">
            <h2 class="section-title">재료</h2>
            <ul class="ingredients-list">
                <li th:each="ingredient : ${recipe.ingredientList}">
                    <span th:text="${ingredient.name}">재료명</span>
                    <strong th:text="${ingredient.amount}">양</strong>
                </li>
            </ul>
        </div>

        <!-- 조리 단계 -->
        <div class="recipe-section">
            <h2 class="section-title">조리 방법</h2>
            <div class="step-item" th:each="step : ${recipe.stepList}">
                <div class="step-number">STEP <span th:text="${step.step}">1</span></div>
                <div class="step-description" th:text="${step.description}">조리 단계 설명</div>
            </div>
        </div>

        <!-- 댓글 -->
        <div class="comments-section">
            <h2 class="section-title">
                댓글 <span th:text="${comments.size()}">0</span>
            </h2>

            <!-- 댓글 작성 폼 -->
            <form th:if="${loginUser != null}"
                  th:action="@{/recipe/{id}/comment(id=${recipe.id})}"
                  method="post"
                  class="comment-form"
                  style="margin-bottom: 30px;">
                <textarea name="content" placeholder="댓글을 입력하세요..." required></textarea>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">댓글 작성</button>
            </form>

            <div th:if="${loginUser == null}" style="padding: 20px; background: #f9f9f9; border-radius: 8px; text-align: center; margin-bottom: 30px;">
                <p>댓글을 작성하려면 <a href="/login" style="color: #4CAF50; font-weight: bold;">로그인</a>이 필요합니다.</p>
            </div>

            <!-- 댓글 목록 -->
            <div th:if="${comments.isEmpty()}" style="text-align: center; padding: 40px; color: #888;">
                아직 댓글이 없습니다. 첫 댓글을 작성해보세요!
            </div>

            <div class="comment-item" th:each="comment : ${comments}">
                <div class="comment-header">
                    <div>
                        <span class="comment-author" th:text="${comment.authorName}">작성자</span>
                        <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </div>
                </div>

                <!-- 댓글 내용 표시 영역 -->
                <div class="comment-content" th:id="'comment-content-' + ${comment.id}" th:text="${comment.content}">댓글 내용</div>

                <!-- 댓글 수정 폼 (숨김) -->
                <div class="comment-edit-form" th:id="'edit-form-' + ${comment.id}" style="display: none;">
                    <form th:action="@{/recipe/comment/{id}/edit(id=${comment.id})}" method="post">
                        <input type="hidden" name="recipeId" th:value="${recipe.id}">
                        <textarea name="content" th:text="${comment.content}" style="width: 100%; min-height: 80px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px;"></textarea>
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-primary btn-sm">수정 완료</button>
                            <button type="button" class="btn btn-secondary btn-sm" th:onclick="'cancelEdit(' + ${comment.id} + ')'">취소</button>
                        </div>
                    </form>
                </div>

                <div class="comment-actions" th:if="${loginUser != null and loginUser.id == comment.userId}">
                    <button type="button" class="btn btn-primary btn-sm" th:onclick="'showEditForm(' + ${comment.id} + ')'">수정</button>
                    <form th:action="@{/recipe/comment/{id}/delete(id=${comment.id})}" method="post" style="display: inline;"
                          onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
                        <input type="hidden" name="recipeId" th:value="${recipe.id}">
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:if="${loginUser != null}">
        function toggleLike(recipeId) {
            fetch(`/recipe/${recipeId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const likeButton = document.querySelector('.btn-like');
                const likeCount = document.getElementById('likeCount');

                if (data.isLiked) {
                    likeButton.classList.add('liked');
                } else {
                    likeButton.classList.remove('liked');
                }

                likeCount.textContent = data.likeCount;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('좋아요 처리 중 오류가 발생했습니다.');
            });
        }

        // 댓글 수정 폼 표시
        function showEditForm(commentId) {
            document.getElementById('comment-content-' + commentId).style.display = 'none';
            document.getElementById('edit-form-' + commentId).style.display = 'block';
        }

        // 댓글 수정 취소
        function cancelEdit(commentId) {
            document.getElementById('comment-content-' + commentId).style.display = 'block';
            document.getElementById('edit-form-' + commentId).style.display = 'none';
        }
    </script>
</body>
</html>
