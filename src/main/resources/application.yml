server:
  port: 8080

spring:
  datasource:
    # Render의 DB_HOST, DB_PORT, DB_NAME 값을 가져와서 주소 완성
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&connectTimeout=60000
# 연결 안정성을 위해 옵션 추가 (SSL 해제, 자동 재접속, 타임아웃 연장)
    # Render의 DB_USERNAME 값을 가져옴
    username: ${DB_USERNAME}

    # Render의 DB_PASSWORD 값을 가져옴
    password: ${DB_PASSWORD}

    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml

recipe:
  api:
    # 스크린샷에 'API_KEY'라고 되어 있어서 그 이름을 그대로 씁니다.
    key: ${API_KEY}
    base-url: http://openapi.foodsafetykorea.go.kr/api

file:
  upload:
    directory: ${FILE_UPLOAD_DIR:/app/uploads/recipes}
    url-prefix: /uploads/recipes

huggingface:
  api:
    key: ${HF_API_KEY:demo}
    base-url: https://router.huggingface.co/hf-inference/models
    model: google/vit-base-patch16-224